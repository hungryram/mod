---
label: Appearance
hide_body: true
fields:
- name: header
  type: field_group
  config: {}
  fields:
  - name: top_header_color
    type: color
    label: Top Header Color
    config:
      required: false
      color_format: Hex
  - name: header_background_color
    type: color
    label: Header Background Color
    config:
      required: false
      color_format: Hex
  - name: transparent_background
    type: boolean
    label: Enable Transparent Background
  - name: enable_white_text
    type: boolean
    label: Enable White Text
    description: Change navigation links to white
  - name: enable_white_text_top
    type: boolean
    label: Enable White Text
    description: Enables white text on top header bar
  label: Header
- name: branding
  type: field_group
  config: {}
  fields:
  - name: site_title
    type: text
    config:
      required: false
    label: Site Title
    description: Displays when no logo is uploaded.
  - name: logo
    type: file
    config:
      maxSize: 2
    label: Logo
  - name: dark_logo
    type: file
    config:
      maxSize: 64
    label: Dark Logo
    description: Used when transparent header is enabled. Upload a darker version
      of your logo to be visible on a bright background
  - name: favicon
    type: file
    config:
      maxSize: 1
    label: Favicon
  - name: logo_width
    type: number
    label: Logo Width
    description: ''
    default: 0
    required: true
    config:
      min: 
      max: 
      step: 
  label: Branding
- name: colors
  type: field_group
  config: {}
  fields:
  - name: button_background_color
    type: color
    label: Button Background Color
    config:
      required: false
      color_format: Hex
  - name: button_text_color
    type: color
    config:
      required: false
      color_format: Hex
    label: Button Text Color
  - name: links
    type: color
    label: Links
    config:
      required: false
      color_format: Hex
  - name: accent
    type: color
    label: Accent
    config:
      required: false
      color_format: Hex
  label: Colors
- name: pages
  type: field_group
  config: {}
  fields:
  - name: image
    type: file
    config:
      maxSize: 2
    label: Image
  label: Pages
- name: footer
  type: field_group
  config: {}
  fields:
  - name: footer_background_color
    type: color
    label: Footer Background Color
    config:
      required: false
      color_format: Hex
  - name: background_image
    type: file
    config:
      maxSize: 64
    label: Background Image
  - name: enable_black_text
    type: boolean
    label: Enable Black Text
  - name: footer_bio
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Footer Bio
  - name: disclaimer
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Disclaimer
  - name: equal_housing_logo
    type: boolean
    label: Show Equal Housing Logo
  - name: mls_logo
    type: boolean
    label: Show MLS logo
  - name: realtor_logo
    type: boolean
    label: Show REALTOR logo
  - name: important_documents
    type: field_group_list
    fields:
    - name: document
      type: file
      config:
        maxSize: 64
      label: Document
    - name: name_of_document
      type: text
      config:
        required: false
      label: Name of Document
    config:
      min: 
      max: 
      labelField: 
    label: Important Documents
    description: Upload important documents and policies that will display in the
      footer of the website.
  label: Footer
- name: sidebar
  type: field_group
  config: {}
  fields:
  - name: sidebar
    type: blocks
    template_types:
    - side-blog-category
    - latest-posts
    - sidebar-listings
    config:
      min: 
      max: 
    label: Sidebar
  - name: single_property_sidebar
    type: boolean
    label: Single Property Sidebar
    default: true
    hidden: true
  label: Sidebar
- name: search_field
  type: field_group
  config: {}
  fields:
  - name: disable_search
    type: boolean
    label: Disable Search
  - name: search_by_state
    type: boolean
    label: Search by State
  - name: search_by_cities
    type: boolean
    label: Search by Cities
  - name: search_by_properties
    type: boolean
    label: Search by Properties
  - name: filter_animation
    type: select
    default: slide
    config:
      required: false
      options:
      - slide
      - fade
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Filter Animation
  label: Search Field
  description: This modifies the search filter on the non IDX listing page.<br><em>www.yourwebsite.com/listings</em>
pages:
- data/appearance.yml
